<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FizzBuzz</title>
    <link href="https://fonts.googleapis.com/css?family=Concert+One&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="container">
        <h1 class="text">FIZZBUZZ</h1>
            <div id="valueBox">
                <h3>MIN:</h3><input id="min" type="number" value="1">
                <h3>MAX:</h3><input id="max" type="number" value="100">
                <h3>FIZZ:</h3><input id="fizz" type="number" value="3">
                <h3>BUZZ:</h3><input id="buzz" type="number" value="5">
            </div>
            <div id="menuBox">
                <button type="submit" id="generateA">GENERATE ALL</button><br>
                <button type="submit" id="refresh">REFRESH</button><br>
                <button type="submit" id="generateC">GENERATE CUSTOM</button><br>
            </div>
            <div id ="elements"></div>
  
    </main>
</body>
</html>
